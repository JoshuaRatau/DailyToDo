<ion-header>
  
  <ion-navbar color="danger">
    <ion-title>Add Task</ion-title>
 
  </ion-navbar>
</ion-header>


<ion-content padding >
  <h1>Add A New Task</h1>
<ion-item>
    <ion-label fixed>Task</ion-label>
    <ion-input type="text" [(ngModel)]="name" name="name"></ion-input>
    
</ion-item>
<ion-item>
    <ion-label fixed>Start Time</ion-label>
    <ion-datetime displayFormat="h:mm A" [(ngModel)]="start" name="start"></ion-datetime>
  </ion-item>

<ion-item>
    <ion-label fixed>Finish Time</ion-label>
    <ion-datetime displayFormat="h:mm A" [(ngModel)]="Finish" name="finish"></ion-datetime>
  </ion-item>

<br/>
    <button ion-button (click)="Add()">ADD A TASK</button>
    <button ion-button (click)="OnClickBack()">Back</button> 
</ion-content>
